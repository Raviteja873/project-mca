{% extends "base.html" %}
{% block content %}
<h2 class="mb-3">MCA Syllabus</h2>
<p>Logged in as: <strong>{{ user }}</strong></p>
<div class="row">
  {% for sem, subjects in syllabus.items() %}
    <div class="col-md-6 mb-4">
      <div class="card h-100">
        <div class="card-header">
          <strong>Semester {{ sem }}</strong>
          <a class="btn btn-sm btn-outline-primary float-end" href="{{ url_for('textbooks', semester=sem) }}">Open Textbooks</a>
        </div>
        <div class="card-body">
          <ul class="list-unstyled mb-0">
            {% for sub in subjects %}
              <li><strong>{{ sub.code }}</strong> â€” {{ sub.name }}</li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
